<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <a th:href="@{/provinces}">Province list</a>
</div>
<form th:action="@{/provinces/create}" th:object="${province}" method="post">
    <table>
        <tr>

            <th>Name:</th>
        </tr>
        <tr>
            <td> <input type="text" th:field="*{name}"/></td>

        </tr>
        <tr>
            <td>
                <input type="submit" value="save"/>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
