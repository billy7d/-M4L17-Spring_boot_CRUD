<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<a th:href="@{/customers/create}">Create Customer</a>


<table border="1px" cellpadding="10px" >
    <tr>
        <th>ID</th>
        <th> Name</th>
        <th>Province</th>
        <th colspan="2">Action</th>
    </tr>

    <tr th:each="c: ${customers}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.name}"></td>
        <td th:text="${c.province.name}"></td>
        <td><a th:href="@{'/customers/edit/'+${c.id}}">Edit</a></td>
        <td><a th:href="@{'/customers/delete/'+${c.id}}">Delete</a></td>
    </tr>


</table>

</body>
</html>
